<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Tabela de notas</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			
		</header>
		<main>
			<section class="container">
				<h2>Controle de notas</h2>
				<h4>A nota final consiste na média da soma dos dois semestres</h4>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Nota 1º semestre</th>
							<th>Nota 2º semestre</th>
							<th>Frequencia(%)</th>
							<th>Nota final</th>
						</tr>
					</thead>
					<tbody id="tabela-alunos">
						<tr class="aluno" id="primeiro-aluno">
							<td class="info-nome">André</td>
							<td class="primeira_nota">5.0</td>
							<td class="segunda_nota">6.5</td>
							<td class="frequencia">10</td>
							<td class="nota_final">0</td>
						</tr>

						<tr class="aluno" >
							<td class="info-nome">Catarina</td>
							<td class="primeira_nota">9.0</td>
							<td class="segunda_nota">8.3</td>
							<td class="frequencia">10</td>
							<td class="nota_final">0</td>
						</tr>

						<tr class="aluno" >
							<td class="info-nome">João</td>
							<td class="primeira_nota">3.0</td>
							<td class="segunda_nota">2.5</td>
							<td class="frequencia">10</td>
							<td class="nota_final">0</td>
						</tr>

						<tr class="aluno" >
							<td class="info-nome">Ana</td>
							<td class="primeira_nota">2.0</td>
							<td class="segunda_nota">8.1</td>
							<td class="frequencia">10</td>
							<td class="nota_final">0</td>
						</tr>
						<tr class="aluno" >
							<td class="info-nome">Paulo</td>
							<td class="primeira_nota">8.0</td>
							<td class="segunda_nota">8.5</td>
							<td class="frequencia">10</td>
							<td class="nota_final">0</td>
						</tr>
					</tbody>
				</table>

			</section>
		</main>

		<section class="container">
		    <h2 id="titulo-form">Verificar nota do aluno</h2>
			<ul id="mensagens-erro"></ul>
		    <form id="form-adiciona">
		        <div class="">
		            <label for="nome">Nome</label>
		            <input id="nome" name="nome" type="text" placeholder="Digite o nome do aluno" class="campo">
		        </div>
		        <div class="grupo">
		            <label for="nota1">Nota 1º semestre:</label>
		            <input id="nota1" name="nota1" type="text" placeholder="Digite a nota do primeiro semestre" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="nota2">Nota 2º semestre</label>
		            <input id="nota2" name="nota2" type="text" placeholder="Digite a nota do 2º semestre" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="frequencia">Frequencia</label>
		            <input id="frequencia" type="text" placeholder="Digite a frequencia do aluno" class="campo campo-medio">
		        </div>

		        <button id="adicionar-aluno" class="botao bto-principal">Adicionar</button>
		    </form>
		</section>

		<script src="js/calcula-nota.js" ></script>
		<script src="js/form.js" ></script>
		<script src="js/filtra.js" ></script>

	</body>
</html>
